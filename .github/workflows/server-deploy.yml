name: server-deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev/staging/prod)'
        type: choice
        required: true
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: 'Optional image tag (default: sha)'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: server
    env:
      NODE_ENV: production
      PORT: 3000
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

      - name: Log in to GHCR
        if: ${{ secrets.GHCR_USERNAME && secrets.GHCR_TOKEN }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        if: ${{ secrets.GHCR_USERNAME && secrets.GHCR_TOKEN }}
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: ${{ secrets.GHCR_USERNAME && secrets.GHCR_TOKEN }}
        uses: docker/build-push-action@v5
        with:
          context: server
          push: true
          tags: ghcr.io/${{ github.repository }}/mvp-server:${{ inputs.image_tag || github.sha }},ghcr.io/${{ github.repository }}/mvp-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Output deployment info
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/mvp-server:${{ inputs.image_tag || github.sha }}
          echo "Image built and pushed: $IMAGE"
          echo ""
          echo "To deploy to your platform, use one of these commands:"
          echo "  Fly.io: flyctl deploy --image $IMAGE"
          echo "  Render: Update service image to $IMAGE"
          echo "  Cloud Run: gcloud run deploy --image $IMAGE"
          echo "  Kubernetes: kubectl set image deployment/mvp-server api=$IMAGE"

