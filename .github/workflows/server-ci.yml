name: server-ci

on:
  push:
    paths:
      - 'server/**'
      - '.github/workflows/server-*.yml'
  pull_request:
    paths:
      - 'server/**'
      - '.github/workflows/server-*.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

