name: flutter-ci

on:
  push:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-*.yml'
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-*.yml'

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - name: Pub get
        working-directory: mobile
        run: flutter pub get
      - name: Analyze
        working-directory: mobile
        run: flutter analyze

